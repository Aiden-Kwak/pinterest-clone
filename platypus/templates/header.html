<div class="platypus_header">
    <div>
       <h1 class="platypus_logo">Platypus</h1>
    </div>
    <div class="platypus_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="platypus_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}">
            <span>Projects</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="platypus_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="platypus_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="platypus_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="platypus_header_nav">
            <span>logout</span>
        </a>
        {% endif %}

    </div>
</div>
